<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Template</title>
</head>
<body>
    <header>
        <div> <!-- A div is just a box to put things in.-->
            <img alt='Logo' src='https://placeimg.com/80/80/animals'>
            <nav> <!-- The menu bar goes in the nav tag. Links go in the nav bar.-->
                <ul> <!-- ul stands for unordered list.-->
                    <li> <!-- li stands for list item-->
                        <a href='#'> Link</a>                                               
                    </li>
                    <li>                        
                        <a href='#'> Link</a>                       
                    </li>
                    <li>                       
                        <a href='#'> Link</a>                                              
                    </li>
                    <li>
                        <a href='#'> Link</a>                                               
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <section>
                <img alt='Big Animal Image' src='https://placeimg.com/300/300/animals'><br> <!-- br means break or new line.-->
                <img alt='Small Animal Image' src='https://placeimg.com/60/60/animals'><br>
                <h2> Text </h2>
            </section>
            <section>
                <img alt='Big Animal Image' src='https://placeimg.com/300/300/animals'><br> 
                <img alt='Small Animal Image' src='https://placeimg.com/60/60/animals'><br>
                <h2> Text </h2>
            </section>
            <section>
                <img alt='Big Animal Image' src='https://placeimg.com/300/300/animals'><br> 
                <img alt='Small Animal Image' src='https://placeimg.com/60/60/animals'><br>
                <h2> Text </h2>
            </section>
        </section>
    </main>
</body>
</html>
